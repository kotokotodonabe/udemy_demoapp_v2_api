# アプリ環境を定義する場所
setup:
  # アプリ作成時にアドオンを自動で追加する
  addons:
    # 本番環境用のDB
    - plan: heroku-postgresql
  # 環境変数を定義
  # Docker環境のRailsをデプロイするために必要
  config:
    # RackはHTTP送受信を担当するモジュール
    RACK_ENV: production
    # Railsへ現在の環境を示す
    RAILS_ENV: production
    # ログを標準出力に出力する
    RAILS_LOG_TO_STDOUT: enabled
    # publicディレクトリからの静的ファイルを提供してもらうかどうか
    RAILS_SERVE_STATIC_FILES: enabled
# Dockerファイルのビルドを定義する
build:
  # 参照するDockerfileの場所を定義
  docker:
    web: Dockerfile
  # Dockerfileのビルド時に渡す環境変数を定義
  config:
    WORKDIR: app
# プロセスを定義
run:
  web: bundle exec puma -C config/puma.rb
